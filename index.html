<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo ITS</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="demoApp">
  <h1>Listado de Animales</h1>
  <dl class ="dl-horizontal" ng-controller="listadoCtrl">
  <dt ng-repeat-start="elemento in elementos" ng-bind="elemento.titulo"></dt>
  <dd ng-repeat-end="" ng-bind="elemento.nombre"></dd>
   <dd ng-repeat-end="" ng-bind="elemento.nombreCientifico"></dd>
  </dl>
  <!-- Scripts relativos a angular y componentes que requiere nuestra aplicación -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>

  <!-- Scripts propios de nuestra aplicación -->
  <script src="app.js"></script>
  <script src="controller/controler.js"></script>
  
</body>
</html>
